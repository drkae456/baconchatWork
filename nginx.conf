server {
    listen 443 ssl;
    server_name baconchat.work;

    ssl_certificate /etc/nginx/certs/fullchain.pem;  # Path to SSL cert (use Let's Encrypt for this)
    ssl_certificate_key /etc/nginx/certs/privkey.pem;  # Path to SSL key

    location / {
        proxy_pass http://localhost:3000;  # Forward traffic to your app running on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
